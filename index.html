        body {

                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.08) 0%, transparent 50%),

        /* === –≠–§–§–ï–ö–¢–´ –ñ–ò–î–ö–û–ì–û –°–¢–ï–ö–õ–ê === */
        .liquid-glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.02) 0%, transparent 50%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: 5;
            opacity: 0.6;
        }

        .glass-morph-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
        }

        .glass-blob {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            filter: blur(60px);
            animation: liquidFloat 8s ease-in-out infinite;
        }

        .glass-blob:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .glass-blob:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .glass-blob:nth-child(3) {
            width: 500px;
            height: 500px;
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes liquidFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% { 
                transform: translate(50px, -30px) scale(1.1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-30px, 40px) scale(0.9);
                opacity: 0.4;
            }
            75% { 
                transform: translate(40px, 50px) scale(1.05);
                opacity: 0.6;
            }
        }

        .liquid-ripples {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 7;
        }

        .liquid-ripple {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: liquidRipple 4s ease-out infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes liquidRipple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
                transform: scale(0);
            }
            50% {
                opacity: 0.4;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* === –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° –° –ñ–ò–î–ö–ò–ú –°–¢–ï–ö–õ–û–ú === */

            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 60px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: glassShine 6s ease-in-out infinite;
        }

        @keyframes glassShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

            text-align: center;
            margin-bottom: 50px;
        }

        .liquid-title {
            font-size: 4.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(255,255,255,0.7) 50%,
                rgba(255,255,255,0.9) 100%);

            -webkit-text-fill-color: transparent;
            text-shadow:

                0 0 100px rgba(255, 255, 255, 0.3);

            position: relative;
            animation: titleLiquid 4s ease-in-out infinite;

            font-weight: 300;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);

            -webkit-backdrop-filter: blur(25px);
            color: white;
            padding: 25px 60px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;

            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
        }

        .liquid-download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent

            transition: left 0.8s ease;
        }

        .liquid-download-btn:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }

        .liquid-download-btn:hover::before {
            left: 100%;
        }

        .btn-liquid-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.2) 0%, 
                rgba(255,255,255,0.1) 100%);
            border-radius: 50px;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .liquid-download-btn:hover .btn-liquid-fill {
            transform: scaleX(1);
        }

        /* === –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –° –ñ–ò–î–ö–ò–ú –°–¢–ï–ö–õ–û–ú === */
        .liquid-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;

        .liquid-modal.active {
            opacity: 1;
            visibility: visible;

        .modal-glass-backdrop {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .liquid-modal.active .modal-liquid-content {
            transform: scale(1) translateY(0);
            opacity: 1;

        .modal-liquid-content::before {

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

                from 0deg,
                transparent,
                rgba(255, 255, 255, 0.1),

                rgba(255, 255, 255, 0.05),

            z-index: -1;

            100% { transform: rotate(360deg); }

        .liquid-progress-bar::before {

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        @keyframes liquidProgressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-liquid-drops {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .liquid-drop {

            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;

        @keyframes dropFall {
            0% {

        /* === –ñ–ò–î–ö–ò–ï –ö–ê–ü–õ–ò –ù–ê –§–û–ù–ï === */
        .floating-liquid-drops {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 8;
        }

        .floating-drop {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(2px);

        @keyframes floatingDrop {
            0%, 100% {

            }
            75% {

            }

        /* === –ò–ö–û–ù–ö–ò –° –ñ–ò–î–ö–ò–ú –≠–§–§–ï–ö–¢–û–ú === */

        .liquid-icon::after {
            content: '';

            top: 50%;
            left: 50%;

        @keyframes liquidIconFloat {

        @keyframes liquidIconGlow {
            0%, 100% {

                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

                    clearInterval(interval);
                    
                    progressBar.style.width = '100%';
                    statusText.textContent = '‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
                    
                    setTimeout(() => {
                        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
                        alert('–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                    }, 1000);
                } else {
                    progressBar.style.width = progress + '%';
                    
                    if (progress % 15 < 1 && statusIndex < statusMessages.length - 1) {
                        statusIndex++;
                        statusText.textContent = statusMessages[statusIndex];
                    }
                }
            }, 120);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('downloadTrigger').addEventListener('click', function() {
            document.getElementById('modal').classList.add('active');
        });

        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('modal').classList.remove('active');
        });

        document.getElementById('startDownload').addEventListener('click', function() {
            this.style.display = 'none';
            startLiquidDownload();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function initializeLiquidEffects() {
            createLiquidRipples();
            createFloatingDrops();
            createProgressDrops();
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', initializeLiquidEffects);
    </script>
