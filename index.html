<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Xeno v1.2.95</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Анимация дождя */
        .rain-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.6));
            animation: rainFall linear infinite;
            border-radius: 2px;
        }

        @keyframes rainFall {
            0% {
                transform: translateY(-100px) rotate(15deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(15deg);
                opacity: 0;
            }
        }

        /* Кнопка Download */
        .download-trigger {
            position: relative;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            overflow: hidden;
        }

        .download-trigger:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 45px rgba(102, 126, 234, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .download-trigger::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .download-trigger:hover::before {
            left: 100%;
        }

        /* Анимация капли */
        .water-drop {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.7));
            transform: scale(0);
            z-index: 10;
            pointer-events: none;
            filter: blur(5px);
            animation: dropExpand 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes dropExpand {
            0% {
                transform: scale(0.03);
                opacity: 1;
            }
            50% {
                transform: scale(1.06);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.05);
                opacity: 0;
            }
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            width: 90%;
            max-width: 600px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 40px rgba(255, 255, 255, 0.05);
            text-align: center;
            color: white;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 35px;
            opacity: 0.9;
            line-height: 1.6;
            font-weight: 300;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.3),
                0 0 20px rgba(102, 126, 234, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 35px;
            cursor: pointer;
            border: none;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.4),
                0 0 30px rgba(102, 126, 234, 0.3);
        }

        .progress-container {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 35px 0 20px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .percentage {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 15px;
            display: none;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 25px;
            display: none;
            font-weight: 300;
            min-height: 24px;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .file-info h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 400;
            color: #667eea;
        }

        .file-info p {
            margin-bottom: 8px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 25px;
            color: #667eea;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .completed {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border-left: 4px solid #667eea;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 10px 30px rgba(102, 126, 234, 0.3),
                    0 0 20px rgba(102, 126, 234, 0.2);
            }
            50% { 
                transform: scale(1.03);
                box-shadow: 
                    0 15px 40px rgba(102, 126, 234, 0.4),
                    0 0 30px rgba(102, 126, 234, 0.3);
            }
        }
    </style>
</head>
<body>
    <!-- Фон с дождем -->
    <div class="rain-background" id="rainBackground"></div>
    
    <!-- Основная кнопка Download -->
    <div class="download-trigger" id="downloadTrigger">
        <i class="fas fa-download"></i>
        <span>Download Xeno</span>
    </div>

    <!-- Модальное окно загрузки -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </div>
            <div class="icon">⚡</div>
            <h1>Xeno v1.2.95</h1>
            <p>Готов к скачиванию с сервера</p>
            
            <div class="download-btn pulse" id="downloadBtn">Начать загрузку</div>
            
            <div class="percentage" id="percentage">0%</div>
            <div class="status" id="status">Ожидание запуска...</div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="file-info">
                <h3>Информация о файле</h3>
                <p><strong>Имя файла:</strong> Xeno-v1.2.95.zip</p>
                <p><strong>Расположение:</strong> /files/Xeno-v1.2.95.zip</p>
                <p><strong>Размер:</strong> ~18.5 МБ</p>
                <p><strong>Версия:</strong> 1.2.95 (Stable)</p>
            </div>
            
            <div class="completed" id="completed">
                <strong>✓ Загрузка завершена успешно!</strong><br>
                Файл Xeno-v1.2.95.zip сохранен
            </div>
        </div>
    </div>

    <script>
        // Создание анимации дождя
        function createRain() {
            const rainContainer = document.getElementById('rainBackground');
            const dropCount = 100;
            
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('rain-drop');
                
                const left = Math.random() * 100;
                const duration = 1 + Math.random() * 2;
                const delay = Math.random() * 5;
                const height = 15 + Math.random() * 25;
                
                drop.style.left = `${left}vw`;
                drop.style.animationDuration = `${duration}s`;
                drop.style.animationDelay = `${delay}s`;
                drop.style.height = `${height}px`;
                
                rainContainer.appendChild(drop);
            }
        }

        // Элементы DOM
        const downloadTrigger = document.getElementById('downloadTrigger');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
        const status = document.getElementById('status');
        const completed = document.getElementById('completed');

        // Инициализация дождя
        createRain();

        // Анимация капли при клике
        downloadTrigger.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const size = Math.max(rect.width, rect.height) * 1.03; // На 3% больше кнопки
            
            // Создаем каплю
            const drop = document.createElement('div');
            drop.classList.add('water-drop');
            drop.style.width = `${size}px`;
            drop.style.height = `${size}px`;
            drop.style.left = `${centerX - size/2}px`;
            drop.style.top = `${centerY - size/2}px`;
            
            document.body.appendChild(drop);
            
            // Удаляем каплю после анимации
            setTimeout(() => {
                document.body.removeChild(drop);
            }, 1200);
            
            // Открываем модальное окно
            setTimeout(() => {
                modal.classList.add('active');
            }, 400);
        });

        // Закрытие модального окна
        closeBtn.addEventListener('click', function() {
            modal.classList.remove('active');
            resetDownloadState();
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
                resetDownloadState();
            }
        });

        // Сброс состояния загрузки
        function resetDownloadState() {
            progressContainer.style.display = 'none';
            percentage.style.display = 'none';
            status.style.display = 'none';
            completed.style.display = 'none';
            downloadBtn.style.display = 'inline-block';
            progressBar.style.width = '0%';
            percentage.textContent = '0%';
            downloadBtn.style.transform = 'scale(1)';
        }

        // Запуск процесса загрузки
        downloadBtn.addEventListener('click', function() {
            // Показать элементы прогресса
            progressContainer.style.display = 'block';
            percentage.style.display = 'block';
            status.style.display = 'block';
            
            // Скрыть кнопку с анимацией
            this.style.transform = 'scale(0)';
            setTimeout(() => {
                this.style.display = 'none';
            }, 500);
            
            // Начать процесс загрузки
            startDownload();
        });

        function startDownload() {
            let progress = 0;
            const statusMessages = [
                "Подключение к серверу...",
                "Поиск файла Xeno-v1.2.95.zip...", 
                "Установка безопасного соединения...",
                "Подготовка к передаче данных...",
                "Начало загрузки...",
                "Передача пакетов...",
                "Проверка целостности...",
                "Финальная обработка...",
                "Завершение загрузки..."
            ];
            let statusIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 4 + 1;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Финальные обновления UI
                    progressBar.style.width = '100%';
                    percentage.textContent = '100%';
                    status.textContent = 'Загрузка завершена!';
                    
                    // Запустить реальное скачивание
                    setTimeout(() => {
                        downloadFileFromServer();
                        completed.style.display = 'block';
                    }, 600);
                } else {
                    // Обновить прогресс
                    progressBar.style.width = progress + '%';
                    percentage.textContent = Math.round(progress) + '%';
                    
                    // Обновить статус каждые 11%
                    if (progress % 12 < 1 && statusIndex < statusMessages.length - 1) {
                        statusIndex++;
                        status.textContent = statusMessages[statusIndex];
                    }
                }
            }, 120);
        }

        function downloadFileFromServer() {
            // Скачивание файла с сервера
            const fileUrl = '/files/Xeno-v1.2.95.zip';
            
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = 'Xeno-v1.2.95.zip';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Проверка доступности файла при загрузке страницы
        window.addEventListener('load', function() {
            // Можно добавить проверку доступности файла
            console.log('Xeno Downloader готов к работе');
        });
    </script>
</body>
</html>
